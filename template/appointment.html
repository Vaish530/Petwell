  <div class="loginform1">
    <h2>Appointment Form</h2>
    <form action="{% url 'appointment' %}" method="post">
      {% csrf_token %}
      <div class="labels">
        <label for="doctorname">Doctor Name </label>
        <input type="text" id="doctorname" name="doctorname" required>
      </div>
      <div class="labels">
        <label for="nameofowner">Name of Pet Owner</label>
        <input type="text" id="nameofowner" name="nameofowner" required>
      </div>

      <div class="labels">
        <label for="emailid">Email ID</label>
        <input type="text" id="emailid" name="emailid" required>
      </div>

      <div class="labels">
        <label for="contactno">Contact No</label>
        <input type="tel" id="contactno" name="contactno" required>
      </div>
      <div class="labels">
        <label for="location">location</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="labels">
        <label for="petbreed">Pet Breed</label>
        <input type="text" id="petbreed" name="petbreed">
      </div>

      <div class="labels">
        <label>Gender of Pet</label><br>
        <label>
          <input type="radio" name="gender" value="male" > Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>
      </div>

      <div class="labels">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="labels">
        <label for="description">Suffering With</label>
        <textarea id="description" name="description" rows="4" ></textarea>
      </div>

      <div class="btn">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
