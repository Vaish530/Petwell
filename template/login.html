{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>sign-up</title>

<head>
        <title>PetWell - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
    height: 70vh; /* Full height */
    background-image: url("https://media.istockphoto.com/id/1126472904/photo/collage-of-cute-baby-dogs.jpg?s=612x612&w=0&k=20&c=MEUu7tEW_1oNrImYUa0uxDgvCJRVxaD8NC6zsnz704g="); /* Path to your image */
    background-size:cover; /* Cover the entire viewport */
   background-position: center; 
   display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
            font-family: Arial, sans-serif;
            /*background:linear-gradient(to right ,#ccd5ae,#d6ccc2);*/
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color:whitesmoke;
            padding: 20px;
            margin-top: 250px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #a2c5a2;
        }

        .error {
            color: red;
            font-size: 14px;
        }
        .nav-bar
{
 
  margin:5px 2px 0 2px;
  padding:20px;
  display:flex;
  justify-content: space-between;
   background-color:black;
   border-radius: 15px;
   border:1px solid white;
   
   position: fixed;
   top:0;
   width:100%;
}
.a-navabar{
  color:rgb(255, 255, 255);
   text-decoration:none;
    padding:10px;
    font-weight:500;
    font-size: large;
    
}

    </style>
    <script>
        document.getElementById(loginform).addEventListener('submit',function(event){
            event.preventDefault();
            alert("you are logged in");
            window.location.href('index.html');
        });
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var error = document.getElementById("error-message");

            if (password !== confirmPassword) {
                error.textContent = "Passwords do not match!";
                return false; // Prevent form submission
            }

           
            return false; // Prevent the default form submission (for demo purposes)
        }
        
    </script>
</head>
<body>
   
    <div class="container">
        <h2>PetWell - Sign Up</h2>
        <form  action="{% url 'login'%}"  method="post" onsubmit="return validateForm()" id="loginform">
            {% csrf_token %} 
            <!-- Owner's details -->
            <div class="form-group">
                <label for="ownername">Pet Parent's Name:</label>
                <input type="text" id="ownername" name="ownername" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password fields -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            <div class="error" id="error-message"></div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        
  
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
